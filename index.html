<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Webfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />
    <link rel="stylesheet" href="/style/shared.css" />

        <ul>

              <img src="/images/cheeseburgers.jpg" alt="Cheeseburgers" />
